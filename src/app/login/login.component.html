<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
    <span class="login100-form-title p-b-49">
        Login
    </span>
    <div class="wrap-input100 validate-input m-b-23">
        <label class="label-input100" for="username">Username</label>
        <input type="text" formControlName="username" class="input100" placeholder="Type your username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <span class="focus-input100" data-symbol="&#xf206;"></span>
    </div>
    <div class="wrap-input100 validate-input">
        <label class="label-input100" for="password">Password</label>
        <input type="password" formControlName="password" class="input100" placeholder="Type your password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <span class="focus-input100" data-symbol="&#xf190;"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="text-right p-t-8 p-b-31">
        <a href="#">
            Forgot password?
        </a>
    </div>

    <alert></alert>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button [disabled]="loading" class="login100-form-btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>

        </div>
    </div>
    <div class="txt1 text-center p-t-54 p-b-20">
        <span>
            Or Sign Up Using
        </span>
    </div>

    <div class="flex-c-m">
        <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
        </a>

        <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
        </a>

        <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
        </a>
    </div>

    <div class="flex-col-c p-t-155">
        <span class="txt1 p-b-17">
            Or <a routerLink="/register" class="">Register</a> as a New User
        </span>


    </div>
</form>
